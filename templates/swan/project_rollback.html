<html>
    <head>
        <link href="/static/new/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/new/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="/static/new/css/plugins/iCheck/custom.css" rel="stylesheet">
        <link href="/static/new/css/animate.css" rel="stylesheet">
        <link href="/static/new/css/style.css" rel="stylesheet">
        <script src="/static/new/js/jquery-2.1.1.js"></script>
    </head>

{% load bootstrap %}
{% block content %}

<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="text-center"> 请确认回滚版本信息. </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user"></ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <form class="form-horizontal"  method="post" role="form" >
                        {% csrf_token %}
                        {% if emg %}
                            <div class="alert alert-warning text-center">{{ emg }}</div>
                        {% endif %}
                        {% if smg %}
                            <div class="alert alert-success text-center">{{ smg }}</div>
                        {% endif %}

{#                        <div class="hr-line-dashed"></div>#}
{#                        {{ uf.project |bootstrap_horizontal }}#}

                        <div class="hr-line-dashed"></div>
                        <div class="form-group" >
                            <label class="col-sm-2 control-label" for="temp">回滚项目</label>
                            <div class="col-sm-8">
                                <input type="text" name="temp" class="form-control" value="{{ onlineobj.project.service_name }}" id="temp"/>
                            </div>
                        </div>


                        <div class="form-group" style="display: none;">
                            <label class="col-sm-2 control-label" for="project">回滚项目</label>
                            <div class="col-sm-8">
                                <input type="text" name="project" class="form-control" value="{{ onlineobj.project.id }}" id="project"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="URL">回滚地址</label>
                            <div class="col-sm-8">
                                <input type="text" name="URL" class="form-control" value="{{ addr }}" id="URL"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="version">回滚MD5</label>
                            <div class="col-sm-8">
                                <input type="text" name="version" class="form-control" value="{{ romd5 }}" id="version"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="temp2">此版本时间</label>
                            <div class="col-sm-8">
                                <input type="text" name="temp2" class="form-control" value="{{ onlineobj.online_time }}" id="temp2"/>
                            </div>
                        </div>

                        <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-5">
                               <button class="btn btn-white" type="submit"> 重置 </button>
                               <button class="btn btn-primary" type="submit"> 提交 </button>
                           </div>
                       </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>

{% endblock content %}
</body>
</html>
