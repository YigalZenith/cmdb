<html>
    <head>
        <link href="/static/new/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/new/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="/static/new/css/plugins/iCheck/custom.css" rel="stylesheet">
        <link href="/static/new/css/animate.css" rel="stylesheet">
        <link href="/static/new/css/style.css" rel="stylesheet">
        <script src="/static/new/js/jquery-2.1.1.js"></script>
    </head>

{% load bootstrap %}
{% block content %}

<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="text-center"> 填写项目记录信息. </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user"></ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                	<div >
                		<h1>备份结果:</h1>
						<textarea style="margin: 0px; width: 550px; height: 120px;">{{back_result}}</textarea>
					</div>
					<div class="hr-line-dashed"></div>
					<div>
						<h1>md5校验结果:<span style="color: yellowgreen;text-decoration:underline">&nbsp&nbsp{{ flag }}！</span></h1>
						<p style="margin: 0px; width: 550px; height: 120px;">
                            {{md5}} : Real MD5<br>
                            {{jiramd5}} : Jira MD5
                        </p>
					</div>	
					<div class="hr-line-dashed"></div>	
						
                </div>
                
            </div>
        </div>
    </div>
</div>

{% endblock content %}
</body>
</html>
